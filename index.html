<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>princiapl web</title>
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
</head>
<body>
  <div class="container my-5" >
    <div class="row justify-content-center">
      <div class="col-md-6 shadow p-3 mb-5 bg-white rounded">
        <div class="card">
          <div class="card-body">
            <form action="/jaja" id="form-questions">
              <div class="form-group">
                <label for="total-questions">total questions</label>
                <select class="form-control" id="total-questions">
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                  <option>40</option>
                  <option>50</option>
                </select>
              </div>
              <div class="form-group">
                <label for="categories">category</label>
                <select class="form-control" id="categories"></select>
              </div>
              <div class="form-group">
                <label for="questions-difficulty">Difficulty</label>
                <select class="form-control" id="questions-difficulty">
                  <option value="easy" ;>Easy</option>
                  <option value="medium" ;>Medium</option>
                  <option value="hard" ;>Hard</option>
                </select>
              </div>
              <div class="form-group">
                <label for="type-questions">Type</label>
                <select class="form-control" id="type-questions">
                  <option value="multiple" ;>Multiple Choice</option>
                  <option value="boolean" ;>True / False</option>
                </select>
              </div>
              <button class="btn btn-primary btn-block">get questions</button>
              <div class="alert alert-danger mt-5 d-none" role="alert" id="error">
                I'm sorry. I have no questions to filter
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Questions container -->
    <form action="/jajaxd" id="form-answers">
      <div class="row" id="questions-container">
      </div>
    </form>
  </div>
  <script type="module"  src="js.js"></script>
</body>
</html>
